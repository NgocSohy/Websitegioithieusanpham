<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="product-detail3.css">
</head>
<body>
    <div class="background-animation"></div> <!-- Nền động -->

    <section class="product-detail">
        <h2>Chi Tiết Sản Phẩm 3</h2>

        <!-- Slider ảnh -->
        <div class="image-slider">
            <div class="slider-container">
                <img src="./chitietsp1.png" class="slide active">
                <img src="./chitietsp1.1.png" class="slide">
                <img src="./chitietsp1.2.png" class="slide">
                <img src="./chitietsp1.3.png" class="slide">
                <img src="./chitietsp1.4.png" class="slide">
            </div>
            <div class="dots"></div> <!-- Dots tự động tạo từ JS -->
        </div>

        <!-- Thông tin sản phẩm -->
        <div class="detail-text">
            <h3>Sản Phẩm 1</h3>
            <p class="price">150.000 VNĐ</p>
            <p>Đây là mô tả chi tiết của sản phẩm. Sản phẩm có chất lượng cao, thiết kế đẹp mắt, phù hợp với mọi nhu cầu sử dụng.</p>
            <a href="index.html" class="btn"><span>Quay Lại</span></a>
        </div>
    </section>

    <script src="product-detail.js"></script>
</body>
</html>
