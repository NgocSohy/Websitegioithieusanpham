<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="theme-color" content="#49a770">
    <title>Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="product-detail.css">
    <!-- Preload font và hình ảnh chính -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="./GEL DẠNG BƯỞI-01.png" as="image">
    <link rel="preload" href="./DẠNG XỊT BƯỞI-01.png" as="image">
</head>
<body>
    <div class="background-animation"></div>
    
    <main class="content-wrapper">
        <!-- Sản phẩm 1 -->
        <section class="product-detail" data-product="1">
            <div class="image-container">
                <img src="./GEL DẠNG BƯỞI-01.png" class="product-image" alt="Gel dưỡng tóc" loading="lazy" decoding="async">
            </div>
            <div class="detail-text">
                <h3>GEL DƯỠNG TÓC DẠNG BƯỞI</h3>
                <p class="price">150.000 VNĐ</p>
            </div>
        </section>

        <!-- Sản phẩm 2 -->
        <section class="product-detail" data-product="2">
            <div class="image-container large-image">
                <img src="./DẠNG XỊT BƯỞI-01.png" class="product-image" alt="Xịt dưỡng tóc" loading="lazy" decoding="async">
            </div>
            <div class="detail-text">
                <h3>XỊT DƯỠNG TÓC DẠNG BƯỞI</h3>
                <p class="price">180.000 VNĐ</p>
                <a href="index.html" class="btn"><span>Quay Lại</span></a>
            </div>
        </section>
    </main>

    <script src="product-detail.js" defer></script>
</body>
</html>
