<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="theme-color" content="#F5E6DA">
    <title>Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="product-detail2.css">
    <!-- Preload hình ảnh để tăng tốc độ tải -->
    <link rel="preload" href="./GEL NHA ĐAM-02.png" as="image">
    <link rel="preload" href="./DẠNG XỊT NHA ĐAM.png" as="image">
</head>
<body>
    <div class="background-animation"></div>

    <section class="product-detail">
        <!-- Sản phẩm 1 -->
        <div class="product">
            <div class="image-slider large-image"> <!-- Thêm class large-image -->
                <div class="slider-container">
                    <img src="./GEL NHA ĐAM-02.png" class="slide active" alt="Sản phẩm 1" loading="lazy" decoding="async">
                </div>
            </div>
            <div class="detail-text">
                <h3 class="product-title">GEL DƯƠNG TÓC DẠNG NHA ĐAM</h3>
                <p class="price">150.000 VNĐ</p>
            </div>
        </div>

        <div class="spacer"></div>
        <hr class="separator">
        <div class="spacer"></div>

        <!-- Sản phẩm 2 -->
        <div class="product">
            <div class="image-slider large-image"> <!-- Thêm class large-image -->
                <div class="slider-container">
                    <img src="./DẠNG XỊT NHA ĐAM.png" class="slide active" alt="Sản phẩm 2" loading="lazy" decoding="async">
                </div>
            </div>
            <div class="detail-text">
                <h3 class="product-title">XỊT DƯƠNG TÓC DẠNG NHA ĐAM</h3>
                <p class="price">250.000 VNĐ</p>
            </div>
        </div>

        <a href="index.html" class="btn"><span>Quay Lại</span></a>
    </section>

    <script src="product-detail.js" defer></script>
</body>
</html>
